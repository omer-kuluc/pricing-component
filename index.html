<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <title>Pricing Component</title>

  <link rel="stylesheet" href="assets/css/pricing.css">
  <script src="assets/js/pricing.js" defer></script>
</head>

<body>

  <div class="container">

     <div class="header">
      <h2>Our Pricing</h2>
        <div class="options">
          <label><span>Annually</span> <input class="switch" type="checkbox" id="monthlyPayment"> <span>Monthly</span></label>
        </div>

     </div> 

     <div class="inner-container">

      <div class="cards">

        <div class="card bg-white first-card">

          <h3 class="white-card-header">Basic</h3>
          <div class="price-area">
            <p class="price-symbol">$</p>
            <p class="price-number">199.99</p>
          </div>
            <hr class="white-card-line">
            <div class="white-card-items">
              <p>500 GB Storage</p>
              <hr>
              <p>2 Users Allowed</p>
              <hr>
              <p>Send up to 3 GB</p>
              <hr>
              <button class="purple-btn">LEARN MORE</button>
            </div>

        </div>

        <div class="card bg-purple second-card">
          <h3 class="purple-card-header">Professional</h3>
          <div class="price-area">
            <p class="price-symbol">$</p>
            <p class="price-number">249.99</p>
          </div>
            <hr class="purple-card-line">
            <div class="purple-card-items">

              <p>1 TB Storage</p>
              <hr>
              <p>5 Users Allowed</p>
              <hr>
              <p>Send up to 10 GB</p>
              <hr>
              <button class="white-btn">LEARN MORE</button>

            </div>

        </div>

        <div class="card bg-white third-card">

          <h3  class="white-card-header">Master</h3>
          <div class="price-area">

            <p class="price-symbol">$</p>
            <p class="price-number">399.99</p>

          </div>
            <hr class="white-card-line">
            <div class="white-card-items">

              <p>2 TB Storage</p>
              <hr>
              <p>10 Users Allowed</p>
              <hr>
              <p>Send up to 20 GB</p>
              <hr>
              <button class="purple-btn">LEARN MORE</button>

            </div>

        </div>

      </div>

     </div>

  </div>
</body>
</html>
